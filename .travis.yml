language: android
android:
  components:
  - build-tools-21.1.2
  - android-21
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
addons:
  ssh_known_hosts: pajowu.de
before_install:
- echo $super_secret_password | gpg config.properties.gpg
after_success:
- eval "$(ssh-agent -s)"
- echo $super_secret_password | gpg .travis/ssh_key.gpg
- chmod 600 .travis/ssh_key
- ssh-add .travis/ssh_key
- scp -rp app/build/ pajowu@pajowu.de:travis/
script:
- gradle build
env:
  global:
    secure: 
